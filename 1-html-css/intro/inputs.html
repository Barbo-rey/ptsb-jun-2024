<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inputs</title>
    </head>
    <body>
        <h1>Types of inputs</h1>
        <div>Text input: <input type="text" name="" id="" /></div>
        <div>Date <input type="date" /></div>
        <div>Range: <input type="range" min="5" max="100" /></div>
        <div>Color: <input type="color" /></div>
        <ul>
            <li><input type="checkbox" />Option 1</li>
            <li><input type="checkbox" />Option 2</li>
        </ul>
        <ul>
            <li><input type="radio" />Option 1</li>
            <li><input type="radio" />Option 2</li>
        </ul>
    </body>
</html>
