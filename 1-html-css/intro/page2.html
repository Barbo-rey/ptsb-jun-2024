<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Semantic HTML</title>
        <!-- When you have multiple linked sheets, order them from most broad to most specific -->
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/page2.css" />
        <!-- <style>
            a {
                display: inline;
            }
        </style> -->
    </head>
    <body>
        <h1>This is Page 2</h1>
        <main>
            <article>
                A semantic tag is an element that doesn't come with any built-in
                styling or behavior but has a name that gives human readers
                information
            </article>
            <aside>
                There are no hard and fast rules about what kind of content goes
                in which semantic tags
            </aside>
        </main>
        <p>
            This is some text that includes a
            <a href="/">normal link</a>.
        </p>
    </body>
</html>
